name: Automated donator builds
on:
  workflow_dispatch:
  push:
    paths:
      - src/**
      - build.gradle
      - gradle.properties
      - settings.gradle
      - gradle/**
      - gradlew
      - gradlew.bat
      - versioning.gradle
      - .github/workflows/publish-devbuilds.yml
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
    - name: Run datagen
      run: ./gradlew runDatagen
    - name: Build
      run: ./gradlew build
    - name: Publish artifacts
      uses: DrTheodor/discord-webhook-upload-action@c04f696c35083f01cb3c99f178ec768af357b580
      with:
        url: ${{ secrets.DEV_BUILDS }}
        username: george washington
        avatar: 'https://i.imgur.com/uiFqrQh.png'
        
        message_commit: '> :sparkles: [${commitMessage}](<${commitUrl}>) by [${authorName}](<${authorUrl}>)'
        message_header: |
          <:new1:1253371736510959636><:new2:1253371805734015006> New `Adventures in Time` dev build `#${{ github.run_number }}`:

        file: 'build/libs/*'
